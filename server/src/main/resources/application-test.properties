spring.application.name=vm
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/local?currentSchema=junit}
spring.datasource.username=local
spring.datasource.password=local
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximumPoolSize=2
spring.datasource.hikari.poolName=SpringBootJPAHikariCP
spring.datasource.hikari.applicationName=SpringBootJPAHikariCP
spring.jpa.showSql=true
#logging.level.org.hibernate.SQL=trace
logging.level.org.springframework.transaction=trace
#logging.level.org.springframework.transaction.interceptor = trace
#???logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.orm.jdbc.bind:trace
logging.pattern.console:%highlight(%replace(%-5le){'NFO |EBUG|RACE|ARN ',''}) %cyan(%-40.40lo{40}) %green(%replace(%m){'org|com|springframework',''}) %n
